{% macro blue_tile(title = none, description = none, link = none, link_text = none) %}
<div class="text-center py-5 px-3 bg-info" style="border-radius: 7px;">
    <h3>{{ title }}</h3>
    
    <p>
        {{ description }}
    </p><br>
    <a href="{{ link }}" class="btn btn-secondary">{{ link_text }}</a>
</div>
{% endmacro %}
